<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingTest</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>keySpeed.</h1>
        <nav>
            <input type="radio" id="fr" name="language" value="fr" checked>
            <label for="fr">fr</label>
            <input type="radio" id="en" name="language" value="en">
            <label for="en">en</label>
<!--            <input type="radio" id="let" name="language" value="letter">-->
<!--            <label for="let">letter</label>-->
            <span>|</span>
            <input type="radio" id="twenty" name="mode" value="twenty" >
            <label for="twenty">20</label>
            <input type="radio" id="fifty" name="mode" value="fifty" checked>
            <label for="fifty">50</label>
<!--            <input type="radio" id="infinit" name="mode" value="infinit">-->
<!--            <label for="infinit">Infinit</label>-->

            <button class="button">See shortcuts</button>
        </nav>
    </header>
    <main>

        <section class="container">
            <div id="textcontent">
                <p id="quote"></p>
            </div>
            <div class="input-field">
                <div id="stats">
                    <p><span id="remaining">0</span>/50</p>
                    <p><span id="statstime">0</span>'</p>
                </div>
                <div id="field">
                    <input id="textinput" autocomplete="off">
                </div>
            </div>
            <div id='finalResult'>
                <h2>FINAL RESULT</h2>
                <div>
                    <p class="wpm">< Mots par minutes : <span id="wpm">15</span> /></p>
                    <ul>
                        <p>< <span id="stat-word"></span></p>
                        <li>Mots /></li>
                        <p>< <span id="statserror"></span></p>
                        <li>Erreurs /></li>
                        <p>< <span id="stat-correct"></span></p>
                        <li>Correct /></li>
                        <p>< <span id="stat-duration"></span></p>
                        <li>DurÃ©e /></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
